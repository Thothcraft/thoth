# Thoth Hotspot Configuration
interface=wlan0
driver=nl80211
ssid=Thoth-AP
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=thoth123
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# Required for Raspberry Pi 5
ieee80211n=1
ieee80211ac=0
ht_capab=[HT40][SHORT-GI-20][SHORT-GI-40]
