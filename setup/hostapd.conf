# Thoth Hotspot Configuration
interface=wlan0
driver=nl80211
ssid=Thoth-AP
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=thoth123
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Disable P2P to avoid kernel crash on Pi 5
p2p_disabled=1
